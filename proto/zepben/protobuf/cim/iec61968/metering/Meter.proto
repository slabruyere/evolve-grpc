syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.cim.iec61968.metering";
option csharp_namespace = "Zepben.Protobuf.CIM.IEC61968.Metering";
package zepben.protobuf.cim.iec61968.metering;

import "zepben/protobuf/cim/iec61968/metering/EndDevice.proto";

/**
 * Physical asset that performs the metering role of the usage point. Used for measuring consumption and detection of events.
 */
message Meter {

    /**
     * EndDevice fields for this Meter
     */
    metering.EndDevice ed = 1;

}
