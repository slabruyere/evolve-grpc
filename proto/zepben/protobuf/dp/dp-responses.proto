syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.zepben.protobuf.dp";
option csharp_namespace = "Zepben.Protobuf.DP";
package zepben.protobuf.dp;

//
// NOTE: messageId is used for tracking messages through the system. Errors will always be returned
//       via message context, and thus should throw an exception.
//

message CreateDiagramServiceResponse {
    int64 messageId = 1;
}

message CompleteDiagramServiceResponse {
    int64 messageId = 1;
}

message CreateDiagramResponse {
    int64 messageId = 1;
}

message CreateDiagramObjectResponse {
    int64 messageId = 1;
}

