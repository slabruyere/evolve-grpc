[metadata]
name = zepben.protobuf
version = 0.1.0
description = Zepben protobuf and gRPC definitions
license = GNU Affero GPL
classifiers =
    Programming Language :: Python :: 3.7

[options]
package_dir=
    =src
packages = find_namespace:
setup_requires =
    grpcio-tools
    pep517
install_requires =
    grpcio
    grpcio-tools
    protobuf

[options.packages.find]
where=src
